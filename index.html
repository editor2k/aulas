<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>lista</title>
    
   
    <link rel="stylesheet" href="style.css">
</head>
<body onload="listAllItem()">
    <h1 class="texto-principal">Lista de compras</h1>
    
    
    <input type="text" name="search" id="search" placeholder="Faça uma busca" />
    
    <div class="colmunStyle">


        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>quatidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="produtos">
             
            </tbody>
            <tfoot>
                <tr id="total">
                  
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="colmunStyle">
        <h1>Adicionar itens</h1>
        
        <form  id="formItem" class="formStyle">
            <label for="nome">
                Nome
            </label>
            <input name="nome" id="nome" type="text" />
        
            <label for="quantidade">Quantidade</label>
            <input name="quantidade" id="quantidade" type="number" />
        
            <input type="submit" onclick="handleCreateItem(event)" value="enviar"/>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
